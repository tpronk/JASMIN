<html>
    <body style="background-color: #EEEEEE;">
<form action="run.html">
    <table cellpadding="8">
        <tr>
            <td>
                Task
            </td>
            <td>
                <select name="task">
                    <option value="a">Approach Avoidance Task</option>
                    <option value="v">Visual Probe Task</option>
                    <option value="b">Brief IAT (alcohol only)</option>
                    <option value="s">Stroop</option>
                </select>                
            </td>
        </tr>
        <tr>
            <td>
                Affliction
            </td>
            <td>
                <select name="stim">
                    <option value="a">Alcohol (Dutch)</option>
                    <option value="i">Alcohol (Italian)</option>
                    <option value="s">Smoking</option>
                    <option value="c">Cannabis</option>
                    <option value="f">Food</option>
                    <option value="g">Gambling</option>
                </select>                
            </td>
        </tr>
        <tr>
            <td>
                Language
            </td>
            <td>
                <select name="language">
                    <option value="en">English</option>
                    <option value="nl">Dutch</option>
                    <option value="it">Italian</option>
                    <option value="lt">Lithuanian (BIAT only)</option>
                </select>                
            </td>
        </tr>        
        <tr>
            <td>
                Condition (for AAT and VPT)
            </td>
            <td>
                <select name="condition">
                    <option value="y">Placebo</option>
                    <option value="n">Training</option>
                </select>                
            </td>
        </tr>       
        <tr>
            <td>
                Attribute (for BIAT)
            </td>
            <td>
                <select name="attribute">
                    <option value="p">Pleasant/Unpleasant</option>
                    <option value="a">Approach/Avoid</option>
                </select>                
            </td>
        </tr>     
        <tr>
            <td>
                Response Device (for BIAT)
            </td>
            <td>
                <select name="touch">
                    <option value="n">Keyboard</option>
                    <option value="y">Touchscreen</option>
                </select>                
            </td>
        </tr>            
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="Launch Task">              
            </td>
        </tr>           
    </table>
</form> 
</body>
</html>
