Occupy_cpu periodically gives the CPU a heavy load, and then let's it go again. 
Does this in on/off cycles as defined via durationOn and durationOff.
-->
<html>
    <script>
        occupyStart = function()
        {
            document.getElementById( "report" ).innerHTML = "<span style='color:red'>Occupy CPU On</span>";
            setTimeout( occupyOn, 50 );
        };
        
        occupyOn = function()
        {
            var startTime = ( new Date() ).getTime();
            while( ( new Date() ).getTime() < startTime + durationOn )
            {
                x = 3;
            }
            document.getElementById( "report" ).innerHTML = "Occupy CPU Off ";
            setTimeout( occupyStart, durationOff )
        };
        
        durationOn  = 2000;
        durationOff = 2000;
        
        window.onload = occupyOn;;
    </script>
    <div id="report"></div>
</html>
